<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a ToDoList with a User Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="todo-container">
            <h2 class="text-center mb-4">Task Master</h2>

            <!-- Input Form -->
            <div class="input-group mb-3">
                <input type="text" id="todo-input" class="form-control" placeholder="Enter a new task...">
                <button class="btn btn-primary" id="add-task-btn">Add Task</button>
            </div>

            <!-- Task List -->
            <ul id="todo-list" class="list-unstyled"></ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="./js/backend.js"></script>
</body>
</html>
